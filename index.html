<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cool Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            padding: 5%;
        }

        h1 {
            width: 75%;
            margin: 0 auto;
            margin-bottom: 5vh;
            font-size: clamp(32px, 6vw, 64px);
            background: linear-gradient(90deg, rgb(0, 153, 255), #8400ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .icons-container {
            display: flex;
            gap: 5%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .icon {
            width: 20%;
            aspect-ratio: 1;
            background-color: black;
            border-radius: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .icon img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px 5px blue;
        }
    </style>
</head>
<body>
    <h1>Ho≈ü geldin.</h1>
    <div class="icons-container">
        <div class="icon">
            <img src="logo1.png" alt="Logo 1">
        </div>
        <div class="icon">
            <img src="logo2.png" alt="Logo 2">
        </div>
        <div class="icon">
            <img src="logo3.png" alt="Logo 3">
        </div>
    </div>
</body>
</html>
